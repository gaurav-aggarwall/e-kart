<div class="card" *ngIf="product.title">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD' }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="getQuantity() == 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
                </div>
                <div class="col text-center">
                    {{ getQuantity() }} in cart
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>

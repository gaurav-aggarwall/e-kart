<div class="row">
	<div class="col-3">
		<div class="list-group">
			<a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">All Categories</a>
			<a routerLink="/" [queryParams]="{ category: c.$key }" *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" [class.active]="category === c.$key">{{ c.name }}</a>
		</div>
	</div>
	<div class="col">
		<div class="row">
			<ng-container *ngFor="let p of filteredProducts; let i = index">
				<div class="col">
					<div class="card products-card">
						<img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
						<div class="card-body">
						<h5 class="card-title">{{ p.title }}</h5>
						<p class="card-text">{{ p.price | currency:'USD' }}</p>
						<a href="#" class="btn btn-primary">Add to cart</a>
						</div>
					</div>
				</div>
				<div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
			</ng-container>
		</div>
	</div>
</div>
